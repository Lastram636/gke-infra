name: 'Scheduled Start (Scale Up)'

on:
  schedule:
    - cron: '0 7 * * 1-5' # 08:00 CET (UTC+1) Mon-Fri
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: read
  id-token: write

env:
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_region: ${{ secrets.GCP_REGION }}
  TF_VAR_node_count: 2

jobs:
  scale-up:
    name: 'Scale GKE to 2 Nodes'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: |
        BUCKET_NAME="${{ secrets.GCP_PROJECT_ID }}-tf-state"
        terraform init -backend-config="bucket=$BUCKET_NAME"

    - name: Terraform Apply (Scale Up)
      run: terraform apply -auto-approve

    - name: Trigger App Deployment
      env:
        GH_TOKEN: ${{ secrets.APP_REPO_PAT }}
      run: |
        gh workflow run "DevSecOps Pipeline" -R Lastram636/dotnet-app
