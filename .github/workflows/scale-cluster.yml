name: 'Scale Cluster'

on:
  workflow_dispatch:
    inputs:
      node_count:
        description: 'Number of nodes to scale to (set to 0 to stop nodes)'
        required: true
        default: '0'

permissions:
  contents: read
  id-token: write

env:
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_region: ${{ secrets.GCP_REGION }}
  TF_VAR_node_count: ${{ github.event.inputs.node_count }}

jobs:
  scale:
    name: 'Scale GKE Nodes'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: |
        BUCKET_NAME="${{ secrets.GCP_PROJECT_ID }}-tf-state"
        terraform init -backend-config="bucket=$BUCKET_NAME"

    - name: Terraform Apply (Scaling)
      run: terraform apply -auto-approve
